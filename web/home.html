        <link rel="stylesheet" href="static/bootstrap-4.1.1-dist/css/bootstrap-grid.min.css" type="text/css">
        <link rel="stylesheet" href="static/bootstrap-4.1.1-dist/css/bootstrap-reboot.css" type="text/css">
        <link rel="stylesheet" href="static/bootstrap-4.1.1-dist/css/bootstrap-reboot.min.css" type="text/css">

    </head>
    <body>
        <!-- Page Content -->
        <!-- set up the modal to start hidden and fade in and out -->
        
        <div class="container">
            <div class="row"  style="margin-top: 40px; margin-bottom: 40px">
                <!-- Table Piani -->
                <div class="col-md-6">
                    <h3>Elenco Piani</h3>
                    <form>
                        <table class="table table-bordered table-striped" style="text-align: center">
                            <thead>
                                <tr><th>Quota</th><th>Modifica</th><th>Elimina</th>
                            </thead>
                            <tr><td>Q145</td><td><button class="btn btn-outline-dark btn-sm">
                                        <span class="fas fa-cog"></span></button></td>
                                <td><button class="btn btn-outline-danger btn-sm">
                                        <span class="fas fa-trash-alt"></span></button></td></tr>
                            <tr><td>Q150</td><td><button class="btn btn-outline-dark btn-sm">
                                        <span class="fas fa-cog"></span></button></td>
                                <td><button class="btn btn-outline-danger btn-sm">
                                        <span class="fas fa-trash-alt"></span></button></td></tr>
                            <tr><td>Q155</td><td><button class="btn btn-outline-dark btn-sm">
                                        <span class="fas fa-cog"></span></button></td>
                                <td><button class="btn btn-outline-danger btn-sm">
                                        <span class="fas fa-trash-alt"></span></button></td></tr>
                            <tr><td>Q160</td><td><button class="btn btn-outline-dark btn-sm">
                                        <span class="fas fa-cog"></span></button></td>
                                <td><button id="ciao" class="btn btn-outline-danger btn-sm">
                                        <span class="fas fa-trash-alt"></span></button></td></tr>
                        </table>
                    </form><div style="text-align: right">
                        <button class="btn btn-outline-success"><b>Aggiungi Piano</b></button>
                    </div>
                </div>
                <!-- End Table Piani -->
                
                <!-- Table Scale -->
                <div class="col-md-6">
                    <h3>Elenco Scale</h3>
                    <form>
                        <table class="table table-bordered table-striped" style="text-align: center">
                            <thead>
                                <tr><th>Lunghezza</th><th>Codice Nodo 1</th><th>Codice Nodo 2</th><th>Codice</th>
                            </thead>
                            <tr><td>1</td><td></td><td></td><td></td></tr>
                            <tr><td>2</td><td></td><td></td><td></td></tr>
                            <tr><td>3</td><td></td><td></td><td></td></tr>
                            <tr><td>4</td><td></td><td></td><td></td></tr>
                        </table>
                    </form>
                    <div style="text-align: right">
                        <button class="btn btn-outline-success"><b>Aggiungi Scala</b></button>
                    </div>
                </div>
                <!-- End Table Scale -->
                
            </div>
            <!-- End Row -->
            <div class="row"  style="margin-top: 60px; margin-bottom: 40px">
                <div class="col-lg-12" style="text-align: right">
                    <button class="btn btn-outline-dark"><b>Logout</b></button>
                </div>
            </div>
        </div>
        
        <script>
            $('button.btn-outline-danger').click(function(e) {
                e.preventDefault();
                bootbox.confirm({
                    title: "Conferma eliminazione mappa",
                    message: "Sicuro di voler rimuovere la mappa selezionata?\n\
                            Questa azione non pu√≤ essere annullata.",
                    buttons: {
                        confirm: {
                            label: 'Si',
                            className: 'btn-danger'
                        },
                        cancel: {
                            label: 'No',
                            className: 'btn-secondary'
                        }
                    },
                    callback: function (result) {
                        console.log('This was logged in the callback: ' + result);
                        }
                });
            });
        </script>
        
    </body>
</html>
